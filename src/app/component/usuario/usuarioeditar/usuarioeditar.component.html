<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">EDITAR REGISTRO</h4>
    <button type="button" class="close btn-sm" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i
  class="material-icons icon md-18">close</i></button>
</div>
<div class="modal-body">
    <form autocomplete="off" [autocomplete]="false" [formGroup]="onCreateForm">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group ">
                    <label>Local</label>
                    <ng-select class="" formControlName="local_id" placeholder="Seleccione" [(ngModel)]="usuario.local_id" [clearable]="true" [searchable]="true" [multiple]="false">
                        <ng-option *ngFor="let e of listalocal" [value]="e.id">{{e.nombre}}</ng-option>
                    </ng-select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group ">
                    <label>Rol</label>
                    <ng-select class="" formControlName="rol_id" placeholder="Seleccione" [(ngModel)]="usuario.rol_id" [clearable]="true" [searchable]="true" [multiple]="false">
                        <ng-option *ngFor="let e of listarol" [value]="e.id">{{e.nombre}}</ng-option>
                    </ng-select>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-12 col-md-12">
                <div class="form-group ">
                    <label>Nombre</label>
                    <input type="text" [(ngModel)]="usuario.nombre" formControlName="nombre" class="form-control" placeholder="">
                </div>
            </div>
        </div>
        <!-- <div class="row ">
            <div class="col-lg-12 col-md-12">
                <div class="form-group ">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="usuario.password" formControlName="password" class="form-control" placeholder="">
                </div>
            </div>
        </div> -->
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.dismiss()">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="guardar()">Guardar</button>
</div>
