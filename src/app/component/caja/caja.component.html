<!-- Sidebar starts -->
<app-lsidebar></app-lsidebar>
<!-- Sidebar ends -->

<!-- wrapper starts -->
<div class="wrapper">
    <div class="content shadow-sm" style="padding-bottom: 58px;">
        <app-lheader></app-lheader>
        <div class="container-fluid header-container">
            <div class="row submenu">
                <div class="container-fluid" id="submenu-container">
                    <div class="row py-2">
                        <!-- Submenu section starts -->
                        <div class="col">
                            <h6 class="font-weight-light mt-1">Lista Cajas<br><small class="text-mute">Registros de
                  Cajas</small></h6>
                        </div>
                        <!-- Submenu section ends -->
                        <div class="col-auto align-self-center">
                            <button class="btn btn-primary btn-sm" (click)="open(modalApertura,'sm')"><i class="material-icons icon md-18"
                  style="margin-top: -4px;" >add</i> Aperturar Caja</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main container starts -->
        <div class="main-container container-fluid" id="main-container">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body ">
                        <div class="view">
                            <div class="wrapper_">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-bordered table-striped table-hover display " width="100%">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th class="bg-warning">LOCAL</th>
                                            <th>F. OPERACION</th>
                                            <th>F. APERTURA</th>
                                            <th>Nro.</th>
                                            <th>USUARIO</th>
                                            <th>ESTADO</th>
                                            <th class="text-center">ACCION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let caja of listacaja">
                                            <td>{{ caja.id }}</td>
                                            <td class="text-nowrap text-left">{{ caja.fechaoperacion }}</td>
                                            <td class="text-nowrap text-left">{{ caja.fechaapertura }}</td>
                                            <td class="text-nowrap text-left">{{ caja.nro_apertura }}</td>
                                            <td class="text-nowrap text-left">{{ caja.fechacierre }}</td>
                                            <td class="text-nowrap text-left">{{ caja.usuario_id }}</td>
                                            <td class="text-nowrap text-left">{{ caja.estado }}</td>
                                            <td class="text-center">
                                                <button type="button" class="btn btn-outline-primary btn-sm"><i
                                                    class="material-icons">more_horiz</i> Anular</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

    </div>
   


    <ngx-spinner></ngx-spinner>
    <ng-template class="" #modalApertura let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Aperturar Caja</h4>
            <button type="button" class="close btn-sm" aria-label="Close" (click)="modal.dismiss('Cross click')"><i
          class="material-icons icon md-18">close</i></button>
        </div>
        <div class="modal-body">       
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group text-warning">
                           ¿Está seguro de aperturar Caja?
                        </div>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" (click)="modal.close()"><i class="fa fa-close"></i> Cerrar</button>
            <button type="button" class="btn btn-danger" (click)="aperturar()"><i class="fa fa-edit"></i> Aperturar</button>
        </div>
    </ng-template>
    <app-lfooter class=""></app-lfooter>
</div>
